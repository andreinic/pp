<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xml:lang="en" lang="en"
                template="/WEB-INF/view/admin/templates/adminPage.xhtml">
    <ui:define name="title"><h:outputText value="Price Page Admin - Categorii"/></ui:define>
    <ui:define name="content">
        <h:form class="admin-content-inner">
            <p:panel header="Detalii magazin">
                <h:panelGrid id="formPanel" columns="2" cellpadding="5">
                    <h:outputText value="Magazin: *"/>
                    <p:autoComplete maxResults="5"/>

                    <h:outputText styleClass="hidden-form-item" value="Tip Magazin: *"/>
                    <p:selectOneMenu styleClass="hidden-form-item">
                        <f:selectItem itemLabel="Supermarket"/>
                        <f:selectItem itemLabel="HiperMarket"/>
                        <f:selectItem itemLabel="etc"/>
                    </p:selectOneMenu>

                    <h:outputText styleClass="hidden-form-item" value="Url: *"/>
                    <p:inputText styleClass="hidden-form-item"/>

                    <h:outputText value="Judet: *"/>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Brasov"/>
                        <f:selectItem itemLabel="Cluj"/>
                    </p:selectOneMenu>

                    <h:outputText value="Localitate: *"/>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Brasov"/>
                        <f:selectItem itemLabel="Cluj"/>
                    </p:selectOneMenu>


                    <h:outputText value="Adresa: *"/>
                    <p:inputText />

                    <h:outputText value="Cod postal: *"/>
                    <p:inputText />
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Save" actionListener="#{shopsView.dummy}" oncomplete="$('.hidden-form-item').hideFormItems()" update="formPanel"/>
                    <p:commandButton value="test" actionListener="#{shopsView.dummy}" oncomplete="$('.hidden-form-item').showFormItems()" update="formPanel"/>
                </h:panelGrid>
            </p:panel>

            <br/><br/>

            <p:treeTable value="#{shopsView.root}" var="treeTableNode">
                <p:column style="width:250px">
                    <f:facet name="header"><h:outputText value="Magazin"/></f:facet>
                    <h:outputText value="#{treeTableNode.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="Col1"/></f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="Col2"/></f:facet>
                </p:column>
            </p:treeTable>
        </h:form>
    </ui:define>
</ui:composition>
