<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
    <h:head>
        <meta charset="utf-8"/>
        <title>Price Page Admin</title>
        <h:outputStylesheet name="css/admin-styles.css"/>
        <h:outputScript name="js/adminLoginFormProcess.js"/>
    </h:head>
    <h:body>
        <div class="admin-login-container">
            <h:form>
                <div id="loginStep">
                    <h1>Login to your <span>Price Page</span> admin account</h1>
                    <div class="admin-login-form">
                        <p:inputText id="username" type="text" value="#{adminLoginView.username}"/>
                        <p:inputText type="password" id="password" value="#{adminLoginView.password}"/>
                    </div>
                    <div class="admin-clear"/>
                    <p:messages id="statusMsg" showDetail="true" autoUpdate="true"/>
                    <div class="admin-clear"/>
                    <!--
                        onclick is a javascript listener that gets called before form submission.
                        based on the return value of the onclick handler the action method is called or not.
                    -->
                    <p:commandButton id="loginBtn" value="Login"
                                     type="submit" styleClass="submit"
                                     onclick="return $('#loginBtn').validateForm()"
                                     action="#{adminLoginView.login()}"/>
                </div>
                <div class="admin-clear"/>
            </h:form>
        </div>
    </h:body>
</html>
