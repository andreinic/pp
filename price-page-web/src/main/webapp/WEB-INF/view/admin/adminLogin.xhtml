<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
    <h:head>
        <meta charset="utf-8"/>
        <title>Price Page Admin</title>
        <h:outputStylesheet name="css/admin-styles.css"/>
    </h:head>
    <h:body>
        <div class="admin-login-container">
            <form method="post" action="j_security_check">
                <div>
                    <h1>Login to you <span>Price Page</span> admin account</h1>
                    <div class="admin-login-form">
                        <p:inputText type="text" name="j_username"/>
                        <h:outputLabel value="numele administratorului"/>

                        <p:inputText type="password" name="j_password"/>
                        <h:outputLabel value="parola"/>
                    </div>
                    <div class="admin-clear"/>
                    <p:commandButton value="Login" type="submit" action="#{adminLoginView.login}" styleClass="submit"/>
                </div>
                <div class="admin-clear"/>
            </form>
        </div>
    </h:body>
</html>
