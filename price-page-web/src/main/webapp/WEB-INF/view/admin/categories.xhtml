<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xml:lang="en" lang="en"
                template="/WEB-INF/view/admin/templates/adminPage.xhtml">
    <ui:define name="title"><h:outputText value="Price Page Admin - Categorii"/></ui:define>
    <ui:define name="content">
        <h:form>
            <div class="admin-content-left-col">
                <p:tree id="categoriesTree" value="#{categoriesView.root}" var="doc" animate="true"
                        selectionMode="single" selecttion="#{categoriesView.selectedNode}" dynamic="true">
                    <p:ajax event="select" listener="#{categoriesView.onSelect}"/>
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{doc.name}"/>
                    </p:treeNode>
                    <p:treeNode type="document" icon="ui-icon-document">
                        <p:inplace editor="true">
                            <p:ajax event="save" listener="#{categoriesView.onEdit}" update="categoriesTree"/>
                            <p:inputText value="#{doc.name}" required="true"/>
                        </p:inplace>
                    </p:treeNode>
                </p:tree>
            </div>

            <div class="admin-content-right-col">
                <h3>Categorie Noua</h3>
                <h:panelGrid id="categoriesForm" columns="3">
                    <h:outputText value="Nume*: "/>
                    <p:inputText id="catName" value="#{categoriesView.prodCatName}" required="true"
                                 requiredMessage="Name of category is mandatory">
                        <f:validator validatorId="requiredValidator"/>
                    </p:inputText>
                    <p:message for="catName"/>

                    <h:outputText value="Parinte: "/>
                    <p:selectOneMenu id="catParent"
                                     value="#{categoriesView.parent}" converter="productCategoryConverter">
                        <f:selectItems value="#{categoriesView.parents}" var="parent" itemLabel="#{parent.name}" itemValue="#{parent}"/>
                    </p:selectOneMenu>
                    <p:message for="catParent"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Save" actionListener="#{categoriesView.onSave()}"
                                     update="categoriesTree,categoriesForm" process="@this,catName,catParent"/>
                </h:panelGrid>
            </div>

            <p:contextMenu for="categoriesTree">
                <p:menuitem value="Delete" icon="ui-icon-close" actionListener="#{categoriesView.onDelete}" update="categoriesTree" process="@this,categoriesTree"/>
            </p:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
