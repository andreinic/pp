<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xml:lang="en" lang="en"
                template="/WEB-INF/view/admin/templates/adminPage.xhtml">
    <ui:define name="title"><h:outputText value="Price Page Admin - Categorii"/></ui:define>
    <ui:define name="content">
        <h:form>
            <div class="admin-content-left-col">
                <p:tree id="categoriesTree" value="#{categoriesView.root}" var="doc" animate="true"
                        selectionMode="single" dynamic="true">
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{doc.name}"/>
                    </p:treeNode>
                    <p:treeNode type="document" icon="ui-icon-document">
                        <h:outputText value="#{doc.name}"/>
                    </p:treeNode>
                </p:tree>
            </div>

            <div class="admin-content-right-col">
                <h3>Categorie Noua</h3>
                <h:panelGrid id="categoriesForm" columns="3">
                    <h:outputText value="Nume*: "/>
                    <p:inputText id="catName" value="#{categoriesView.prodCatName}" required="true"
                                 requiredMessage="Name of category is mandatory">
                        <f:validator validatorId="requiredValidator"/>
                    </p:inputText>
                    <p:message for="catName"/>

                    <h:outputText value="Parinte: "/>
                    <p:autoComplete forceSelection="true" maxResults="5"
                                    value=""/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Save" actionListener="#{categoriesView.onSave()}"
                                     update="categoriesTree,categoriesForm" process="@this,catName"/>
                </h:panelGrid>
            </div>

            <p:contextMenu for="categoriesTree">
                <p:menuitem value="Delete" icon="ui-icon-close"/>
            </p:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
