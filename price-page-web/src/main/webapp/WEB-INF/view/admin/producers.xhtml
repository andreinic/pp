<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xml:lang="en" lang="en"
                template="/WEB-INF/view/admin/templates/adminPage.xhtml">
    <ui:define name="title"><h:outputText value="Price Page Admin - Producatori"/></ui:define>
    <ui:define name="content">
        <h:form>
            <div class="admin-content-left-col">
                <p:dataList id="producersList"
                            type="ordered" value="#{producersView.producers}" var="producer"
                            paginator="true" rows="25" effectSpeed="fast"
                            paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                            paginatorPosition="bottom">
                    <p:inplace editor="true">
                        <p:inputText value="#{producer.name}" required="true" label="text"/>
                    </p:inplace>
                </p:dataList>
            </div>

            <div class="admin-content-right-col">
                <h3>Producator Nou</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nume: *"/>
                    <p:inputText />
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Save" icon="ui-icon-disk"/>
                </h:panelGrid>
            </div>

            <p:contextMenu for="producersList">
                <p:menuitem value="Delete" icon="ui-icon-close"/>
            </p:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
