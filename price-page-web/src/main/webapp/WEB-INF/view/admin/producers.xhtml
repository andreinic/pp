<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xml:lang="en" lang="en"
                template="/WEB-INF/view/admin/templates/adminPage.xhtml">
    <ui:define name="title"><h:outputText value="Price Page Admin - Producatori"/></ui:define>
    <ui:define name="content">
        <h:form>
            <p:contextMenu for="producersList">
                <p:menuitem value="Delete" icon="ui-icon-close" update="producersList" actionListener="#{producersView.onDelete}"/>
            </p:contextMenu>

            <div id="listContainer" class="admin-content-left-col">
                <p:dataTable id="producersList"
                            type="ordered" value="#{producersView.dataModel}" var="producer"
                            rowKey="#{producer.id}"
                            paginator="true" rows="25" effectSpeed="fast"
                            paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                            paginatorPosition="bottom"
                            editable="true"
                            selectionMode="single" selection="#{producersView.selectedItem}">
                    <p:ajax event="rowEdit" listener="#{producersView.onEdit}"/>
                    <p:column headerText="Producer">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{producer.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{producer.name}" required="true" label="text"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Options">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </div>

            <div id="detailsContainer" class="admin-content-right-col">
                <h3>Producator Nou</h3>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nume: *"/>
                    <p:inputText id="producerName" required="true"
                                 requiredMessage="Producer name is required."
                                 value="#{producersView.name}">
                        <f:validator validatorId="requiredValidator"/>
                    </p:inputText>
                    <p:message for="producerName"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Save" icon="ui-icon-disk"
                                     actionListener="#{producersView.doSave}"
                                     update="@form"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
